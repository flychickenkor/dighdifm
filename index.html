<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <link rel="stylesheet" href="style.css" />

  <style>
 body {
  margin: 0;
  min-height: 100vh;
  background: #f2f2f2;
  font-family: sans-serif;

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 모바일 화면 폭 제한 */
body > * {
  max-width: 430px;
  width: 100%;
}

/* 우측 상단 버튼 */
.top-right {
  position: fixed;
  top: 12px;
  right: 12px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  cursor: pointer;
  background: #333;
  color: #fff;
}

/* 이미지 영역 */
.image-box {
  width: 90%;
  max-width: 240px;
  aspect-ratio: 6.5 / 9.5;
  border-radius: 18px;
  overflow: hidden;

  margin-top: 80px;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
  </style>
</head>
<body>

  <button class="top-right" onclick="location.href='select.html'">+</button>

    <div class="bar-container">
    <div class="bar"></div>
  </div>

  <div class="image-box">
    <img id="mainImg">
  </div>

  <script>
    const saved = localStorage.getItem("selectedImage");
    if (saved) {
      document.getElementById("mainImg").src = saved;
    }
  </script>

</body>
</html>
